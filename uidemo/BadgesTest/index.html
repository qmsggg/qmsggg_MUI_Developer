<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				item1
				<span class="mui-badge mui-badge-inverted">1</span>
			</li>
			<li class="mui-table-view-cell">item1<span class="mui-badge mui-badge-primary">12</span></li>
			<li class="mui-table-view-cell">item1<span class="mui-badge mui-badge-success">123</span></li>
			<li class="mui-table-view-cell">item1<span class="mui-badge mui-badge-warning">3</span></li>
			<li class="mui-table-view-cell">item1<span class="mui-badge mui-badge-purple">456</span></li>
		</ul>

		<!--<button type="button" class="mui-btn">默认</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">蓝色</button>
		<button type="button" class="mui-btn mui-btn-success">绿色</button>
		<button type="button" class="mui-btn mui-btn-warning">黄色</button>
		<button type="button" class="mui-btn mui-btn-danger">红色</button>
		<button type="button" class="mui-btn mui-btn-royal">紫色</button>-->
		<br />
		<button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">确认</button>

	</body>
	<script type="text/javascript" charset="UTF-8">
		mui(document.body).on('tap', '.mui-btn', function(e) {
			mui(this).button('loading');
			setTimeout(function() {
				mui(this).button('reset');
			}.bind(this), 2000);
		});
	</script>

</html>
